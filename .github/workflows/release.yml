name: Release CI

on:
  push:
    branches: [ main ]

jobs:
  build-windows-release:
    uses: ./.github/workflows/windows.yml
    with:
      config: release
  build-linux-release:
    uses: ./.github/workflows/linux.yml
    with:
      config: release
  test-windows-release:
    name: Test Windows Release
    needs: [ build-windows-release ]
    uses: ./.github/workflows/test.yml
    with:
      config: release
      os: windows-latest
      os-family: windows
  test-linux-release:
    name: Test Linux Release
    needs: [ build-linux-release ]
    uses: ./.github/workflows/test.yml
    with:
      config: release
      os: ubuntu-latest
      os-family: linux
  release:
    name: Create Release
    runs-on: ${{ matrix.os }}
    needs: [ test-linux-release, test-windows-release ]
    strategy:
      fail-fast: true
      matrix:
        os: [ windows-latest, ubuntu-latest ]
        config: [ release ]
        include:
        - os: windows-latest
          os_family: windows
        - os: ubuntu-latest
          os_family: linux
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@248ae51c2e8cc9622ecf50685c8bf7150c6e8813
      with:
        egress-policy: block
        allowed-endpoints: >
          api.github.com:443
          pipelines.actions.githubusercontent.com:443

    - uses: actions/download-artifact@fb598a63ae348fa914e94cd0ff38f362e927b741
      with:
        name: ${{ matrix.os_family }}-${{ matrix.config }}-${{ github.sha }}
        path: ${{ github.workspace }}/${{ matrix.os_family }}-latest

    - name: Compress Files (Windows)
      if: ${{ matrix.os_family == 'windows'}}
      run: |
            7z.exe a ${{ github.workspace }}/quiccat-latest-${{ matrix.os_family }}.zip ${{ matrix.os_family }}-latest

    - name: Compress Files (Linux)
      if: ${{ matrix.os_family == 'linux'}}
      run: |
            tar -cvf ${{ github.workspace }}/quiccat-latest-${{ matrix.os_family }}.tar.gz ${{ matrix.os_family }}-latest

    - name: Release
      uses: softprops/action-gh-release@1e07f4398721186383de40550babbdf2b84acfc5
      if: ${{ github.ref == 'refs/heads/main' }}
      with:
        files: ${{ github.workspace }}/quiccat-latest-*
        name: Latest
        tag_name: latest

  update-tag:
    needs: release
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@248ae51c2e8cc9622ecf50685c8bf7150c6e8813
      with:
        egress-policy: block
        allowed-endpoints: >
          api.github.com:443
          github.com:443
    - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
    - name: Update tag
      uses: EndBug/latest-tag@6d22a6738f5c33059e3a8c6ca5dcf8eaf8a14599
      if: ${{ github.ref == 'refs/heads/main' }}
