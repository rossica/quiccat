name: Release CI

on:
  push:
    branches: [ master ]

jobs:
  build-windows-release:
    uses: ./.github/workflows/windows.yml
    with:
      config: release
  build-linux-release:
    uses: ./.github/workflows/linux.yml
    with:
      config: release

  create-release:
    name: Create Release
    strategy:
      fail-fast: true
      matrix:
        os: [windows-latest, ubuntu-latest]
        config: release
        include:
        - os: windows-latest
          os_family: windows
        - os: ubuntu-latest
          os_family: linux

    - uses: actions/download-artifact@v3
      needs: build-${{ matrix.os_family}}-release
      with:
        name: ${{ matrix.os_family }}-${{ matrix.config }}-${{ github.sha }}
        path: ${{ github.workspace }}/${{ matrix.os_family }}-latest

    - name: Compress Files (Windows)
      id: compress-windows-files
      needs: build-windows-release
      if: ${{ matrix.os_family == 'windows'}}
      run: |
            7z.exe a ${{ github.workspace }}/quiccat-latest-${{ matrix.os_family }}.zip ${{ github.workspace }}/${{ matrix.os_family }}-latest

    - name: Compress Files (Linux)
      id: compress-linux-files
      needs: build-linux-release
      if: ${{ matrix.os_family == 'linux'}}
      run: |
            tar -cvf ${{ github.workspace }}/quiccat-latest-${{ matrix.os_family }}.tar.gz ${{ github.workspace }}/${{ matrix.os_family }}-latest

    - name: Update tag
      needs: [build-linux-release, build-windows-release]
      uses: EndBug/latest-tag@v1.4.0
      if: ${{ github.ref == 'refs/heads/master' }}

    - name: Release
      needs: [compress-linux-files, compress-windows-files]
      uses: softprops/action-gh-release@v1
      if: ${{ github.ref == 'refs/heads/master' }}
      with:
        files: ${{ github.workspace }}/quiccat-latest-*
        name: Latest
        tag_name: latest